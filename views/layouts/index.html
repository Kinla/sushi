<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hungry for Sushi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="../..//public/assets/css/sushi_style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="text-center my-3">
            <img class="logo img-fluid" src="../../public/assets/img/pusheen_sushi.png">
            <h3 class="title">Hungry for Sushi!</h3>
        </div>
        <div class="row">
            <div class="menu col-4 ml-auto">
                <div class="card px-2 align-middle sushi" data-id="">
                    <p>test</p>
                </div>
                <div class="card px-2 align-middle sushi">
                    <p>test</p>
                </div>

            </div>
            <div class="devour">
                <button class="btn btn-outline-danger px-2 eat align-middle w-100" data-id="">
                    Devour!
                </button>
            </div>
            <div class="eaten col-4 mr-auto">
                <div class="card px-2 align-middle eaten" data-id="">
                    <p>test</p>
                </div>
            </div>
        </div>
        <form class="text-center my-3">
            <div class="form-group">
                <textarea class="form-control mx-auto" id="sushiName" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Offer</button>
            <div><p>Hurry, type in a sushi and offer it to the cat master by pressing the "Offer" button.</p></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
